<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./images/1726162251939.jpeg" alt="profile-image" class="profile-img">
        </div>

        <div class="text-data">
        <span class="name ">R.U. group of comapny</span>
        <span class="job">Coding & Investing</span>
    </div>

    <div class="media-btn">
        <a href="#" style="background: #4267b2;" class="links" title="facebook">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" style="background: #1da1f2;" class="links" title="twitter">
            <i class='bx bxl-twitter' ></i>
        </a>
        <a href="#" style="background: #e1306c;" class="links" title="instagram">
            <i class='bx bxl-instagram' ></i>
        </a>
        <a href="#" style="background: red;" class="links" title="youtube">
            <i class='bx bxl-youtube' ></i>
        </a>
    </div>
    <div class="buttons">
        <button type="submit" class="button">Subscribe</button>
        <button type="submit" class="button">Message</button>
    </div>
    <div class="analytics">
        <div class="data">
            <i class='bx bxs-heart' ></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bxs-message-square'></i>
            <span class="number">20k</span>
        </div>
        <div class="data">
            <i class='bx bxs-share' ></i>
            <span class="number">12k</span>
        </div>
    </div>
    </div>

    
</body>
</html>
